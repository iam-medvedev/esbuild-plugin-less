name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn add --cached

      - name: Check types
        run: yarn types

      - name: Test
        run: yarn test:ci
